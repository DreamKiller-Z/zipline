name: Zipline CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: ${{ matrix.os }}-${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        name:
          - py27-oldpandas
          - py35-oldpandas
          - py35-newpandas
          - py36-newpandas
        include:
          - name: py27-oldpandas
            python-version: 2.7
          - name: py35-oldpandas
            python-version: 3.5
          - name: py35-newpandas
            python-version: 3.5
          - name: py36-newpandas
            python-version: 3.6
    steps:
      - name: Dump Matrix Config
        env:
          MATRIX: ${{ toJson(matrix) }}
        run: echo "$MATRIX"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-${{ matrix.name }}-pip-${{ hashFiles('etc/constraints_*.txt') }}

      - name: Install Tox
        run: |
          python -m pip install tox

      - name: Run Tox
        run: tox -e ${{ matrix.name }}
